      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Cache tools
        uses: actions/cache@v4
        id: cache-tools
        with:
          path: bin
          key: ${{ runner.os }}-tools-${{ hashFiles('Makefile', 'tools/mockgen/**', 'tools/golangci-lint/**') }}
          restore-keys: |
