name: CI

on:
  push:
    branches:
      - master 
      - develop
  pull_request:
    branches:
      - master 
      - develop

env:
  GO_VERSION: "1.25"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64

          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64

          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64

          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64

          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build tools
        run: make tools-install

      - name: Initialize contracts dependencies
        run: make contracts-deps

      - name: Generate contracts
        run: |
          export PATH="$PWD/bin:$PATH"
          make contracts-protobuf-gen-go

      - name: Build all services
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: make build-all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            internal/apps/user/kgym-user-service-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}
            internal/apps/file/kgym-file-service-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}
            internal/apps/sso/kgym-sso-service-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}
            internal/gateway/kgym-gateway-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}
          retention-days: 7
        if: always()

  lint:
    name: Lint
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build tools
        run: make tools-install

      - name: Initialize contracts dependencies
        run: make contracts-deps

      - name: Generate contracts
        run: |
          export PATH="$PWD/bin:$PATH"
          make contracts-protobuf-gen-go

      - name: Run golangci-lint on all services
        run: |
          export PATH="$PWD/bin:$PATH"
          make lint-all 

  test:
    name: Test
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build tools
        run: make tools-install

      - name: Initialize contracts dependencies
        run: make contracts-deps

      - name: Generate contracts
        run: |
          export PATH="$PWD/bin:$PATH"
          make contracts-protobuf-gen-go

      - name: Run tests for all services
        run: |
          export PATH="$PWD/bin:$PATH"
          make test-all

