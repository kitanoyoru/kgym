name: CI

on:
  push:
    branches:
      - master 
      - develop
  pull_request:
    branches:
      - master 
      - develop

env:
  GO_VERSION: "1.25"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64

          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64

          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64

          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64

          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/envoyproxy/protoc-gen-validate@latest

      - name: Initialize contracts dependencies
        run: make contracts-deps

      - name: Generate contracts
        run: make contracts-generate

      - name: Build tools
        run: make tools-install

      - name: Build user service
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: make user-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: kgym-user-service-${{ matrix.os }}-${{ matrix.arch }}
          path: internal/apps/user/kgym-user-service-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}
          retention-days: 7
        if: always()

  lint:
    name: Lint
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/envoyproxy/protoc-gen-validate@latest

      - name: Initialize contracts dependencies
        run: make contracts-deps

      - name: Generate contracts
        run: make contracts-generate

      - name: Build tools
        run: make tools-install

      - name: Run golangci-lint on user service
        run: |
          export PATH="$PWD/bin:$PATH"
          make user-lint

  test:
    name: Test
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/envoyproxy/protoc-gen-validate@latest

      - name: Initialize contracts dependencies
        run: make contracts-deps

      - name: Generate contracts
        run: make contracts-generate

      - name: Build tools
        run: make tools-install

      - name: Run tests for user service
        run: |
          export PATH="$PWD/bin:$PATH"
          make user-test

