      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build tools
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: make tools-install

      - name: Cache contracts dependencies
        uses: actions/cache@v4
