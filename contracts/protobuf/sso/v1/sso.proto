syntax = "proto3";

package sso.v1;

option go_package = "github.com/kitanoyoru/kgym/contracts/protobuf/gen/go/sso/v1;sso";

service SSOService {
  rpc CreateToken(CreateToken.Request) returns (CreateToken.Response) {
    option (google.api.http) = {
      post: "/api/v1/tokens"
      body: "*"
    };
  }
}